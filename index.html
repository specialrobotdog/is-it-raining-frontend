<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Raining in NYC?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 50px;
        }
        #status {
            font-size: 40px;
            font-weight: bold;
        }
        #timestamp {
            font-size: 14px;
            margin-top: 10px;
            background-color: #696969;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Is It Raining in NYC?</h1>
    <div id="status">Checking...</div>
    <div id="timestamp"></div>

    <script>
        async function fetchWeatherStatus() {
    try {
        const response = await fetch(`https://is-it-raining-backend-seven.vercel.app/status?timestamp=${new Date().getTime()}`);
        const data = await response.json();
        
        document.getElementById('status').innerText = data.raining ? "YES" : "NO";
        document.getElementById('timestamp').innerText = `Updated: ${new Date().toLocaleTimeString()}`;
    } catch (error) {
        document.getElementById('status').innerText = "Unknown (Check Weather)";
        document.getElementById('timestamp').innerText = "";
    }
}
        fetchWeatherStatus();
        setInterval(fetchWeatherStatus, 60000);
    </script>
</body>
</html>
